<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8" />
    <title>Formularis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <form method="GET" action="https://alumnat.cat/form">
            <p><label>Nom: <input type="text" name="nom" required /></label></p>

            <p><label>Cognoms: <input type="text" name="cognoms" placeholder="un o dos cognoms" required /></label></p>

            <p><label>Edat: <input type="number" name="edat" /></label></p>

            <p>Té o café?
                <label><input type="radio" name="droga" value="café" required />Prefereixo el té</label>
                <label><input type="radio" name="droga" value="té" required />Prefereixo el café</label>
                <label><input type="radio" name="droga" value="altres drogues" required />Ni té ni café</label>
            </p>

            <p>
                <label for="select-ciutat">Ciutat preferida:</label>
                <select id="select-ciutat" name="ciutat">
                    <option value="bcn">Barcelona</option>
                    <option value="tng">Tarragona</option>
                    <option value="gir">Girona</option>
                    <option value="lle">Lleida</option>
                </select>
            </p>
        
            <p><label>Sobre mi: <textarea name="sobre-mi"></textarea></label></p>
        
            <p><label><input type="checkbox" name="spam" value="vull molt spam!" />Marca-ho per acceptar spam</label></p>
            
            <input type="submit" value="Envia!" />
        </form>
    </main>
</body>
