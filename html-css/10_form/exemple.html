<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulari</title>

    <style>
        .acad {
            display: table;
        }
        .fila {
            display: table-row;
        }

        .fila > label, input {
            display: table-cell;
        }

        input:invalid {
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="https://alumnat.cat/form" method="post" name="dades"
    enctype="multipart/form-data">

    <fieldset> 
        <legend>dades personals</legend>
        <label for="professio">Nom: </label><input type="text" name="professio"  
                                            id="professio" 
                                            placeholder="fica aquí a què et dediques"
                                            />
        <label for="mail">Correu electrònic: </label><input type="email" id="mail" 
                                            name="mail"/>
    </fieldset>

    <fieldset class="acad">
        <legend>Dades acadèmiques</legend>
        <div class="fila">
            <label for="text2">Text de prova 2: </label><input type="text" name="t2"  
                                            id="text2" 
                                            placeholder="prova2"
                                            />
        </div>


        <div class="fila">
            <label for="text3">Text de prova 3: </label><input type="text" name="t3"  
                                            id="text3" 
                                            placeholder="prova3"
                                            autofocus="autofocus"
                                            />
        </div>

        <div class="fila">
            <label for="descripcio">Fica aquí els teus comentaris: </label>
            <textarea name="descripcio" id="descripcio" cols="30" rows="10"></textarea>
        </div>
        
        <div class="fila">
            <label for="curs">digues en quin curs estas: </label>
            <select name="curs" id="curs">
                <optgroup label="mitja">
                <option value="1M">Primer</option>
                <option value="2M" selected="selected">Segon</option>
                </optgroup>
                <optgroup label="Superior">
                    <option value="1G">Primer</option>
                    <option value="2G">Segon de grau superior</option>
                </optgroup>
            </select>
        </div>

    </fieldset>


    <button type="reset" value="Buto" name="enviar">reset</button>
    <input type="submit" name="Enviar" value="enviar dades">
    </form>
</body>
</html>
