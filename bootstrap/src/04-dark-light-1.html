<!doctype html>
<html lang="ca">

<head>
    <!-- Meta tags necessaris -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS del framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link al kit de FontAwesome -->
    <script src="https://kit.fontawesome.com/2dab403fc0.js" crossorigin="anonymous"></script>
    
    <title>Dark/Light 1</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="dark-light-button" href="#">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center p-3 m-5 border rounded">
        <h1>Hola</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam aspernatur aut excepturi repellendus non
            tempore minus quod, provident tenetur incidunt dolore atque eos modi cumque iure hic nostrum autem cum.</p>
    </div>

    <!-- JavaScript del framework bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Codi javascript pel switch -->
    <script>
        document.getElementById('dark-light-button').addEventListener('click', () => {
            if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'light')
            }
            else {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            }
        })
    </script>
</body>

</html>
