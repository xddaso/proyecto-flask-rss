<!doctype html>
<html lang="ca">

<head>
    <!-- Meta tags necessaris -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS del framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Dark/Light 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" id="light-button" href="#">Light</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="dark-button" href="#">Dark</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center p-3 m-5 border rounded">
        <h1>Hola</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam aspernatur aut excepturi repellendus non
            tempore minus quod, provident tenetur incidunt dolore atque eos modi cumque iure hic nostrum autem cum.</p>
    </div>

    <!-- JavaScript del framework bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Codi javascript pel switch -->
    <script>
        document.getElementById('light-button').addEventListener('click', () => {
            document.documentElement.setAttribute('data-bs-theme', 'light');
            document.getElementById('light-button').classList.add("disabled");
            document.getElementById('dark-button').classList.remove("disabled");
        });
        document.getElementById('dark-button').addEventListener('click', () => {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            document.getElementById('dark-button').classList.add("disabled");
            document.getElementById('light-button').classList.remove("disabled");
        });
    </script>
</body>

</html>
